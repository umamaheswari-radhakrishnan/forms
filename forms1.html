<!Doctypehtml>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kannan Times</title>
</head>
<body>
<h1>Kannan Times Order details</h1>
<hr>
<h2><strong>Our products</strong></h2>
<form>
				<!-- Input type with placeholder -->
	<label for="fname">First name:</label><br>
		<input type="text" id="	fname" name="fname" placeholder="firstname"><br>
	<label for="lname">Second name:</label><br>
		<input type="text" id="lname" name="lname" placeholder="lastname"><br><hr>
	<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" placeholder="example@example.com"><br>
	<label for="text">Contact Number</label><br>
		<input type="text" id="contact" name="contact" placeholder="000-000-000"><br><hr>
	<label for="Billing address">Billing address</label><br>
				<!-- textarea element -->
	<textarea name="address" id="address" rows="10" cols="30" placeholder="address">
	Address
	</textarea><br>
			<!-- datalist element -->
	<label for="watches">Latest branded watches:</label>
	<input list="watches">
	<datalist id="watches">
		<option value="women">
		<option value="men">
		<option value="gold watches">
	</datalist>
			<!-- Select element-->
	<select id="ranges" name="ranges">
	<option value="between 250-500">Above 250-500</option>
	<option value="above 500">Above 500</option>
	<option value="above 1000">Above 1000</option>
	</select>
			<!-- Radiobutton Attributes -->
	<fieldset>
	<legend>Payment option</legend>
	<input type="radio"> Debit or Credit card</input>
	<input type="radio">Paypal</input>
	</fieldset>
			<!--CheckBox Attributes -->
	<P>Terms and conditions:</p>
	<input type="checkbox">we can send an notification and updates from kannan times</input><br>
	<input type="checkbox">I agree with all terms and conditions</input><br>
			<!--submit attributes-->
	<input type="submit">
	</form>
	<body>
</html>
